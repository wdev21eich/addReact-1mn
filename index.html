<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ajoutez React en une minute</title>
  </head>
  <body>
    <h2>Ajoutez React en une minute</h2>
    <p>
      Cette page illustre l'utilisation de React sans aucun outil de
      construction.
    </p>
    <p>React est chargÃ© en tant que balise de script.</p>

    <!-- We will put our React component inside this div. -->
